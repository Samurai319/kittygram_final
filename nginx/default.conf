# nginx/default.conf  — КОПИПАСТА

# HTTP -> HTTPS для обоих доменов
server {
    listen 80;
    server_name samurai319.online www.samurai319.online infrasprint1.ru www.infrasprint1.ru;
    return 301 https://$host$request_uri;
}

# ====== Kittygram (samurai319.online) ======
server {
    listen 443 ssl http2;
    server_name samurai319.online www.samurai319.online;

    ssl_certificate     /etc/letsencrypt/live/samurai319.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/samurai319.online/privkey.pem;

    # фронт: проксируем в контейнер frontend
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API -> backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # отдаём собранные статику/медиа (смонтированы в контейнер)
    location /static/ { alias /static/; }
    location /media/  { alias /media/;  }
}

# ====== Заглушка Taski (infrasprint1.ru) ======
# Достаточно, чтобы тесты видели 200 ОК по HTTPS
server {
    listen 443 ssl http2;
    server_name infrasprint1.ru www.infrasprint1.ru;

    ssl_certificate     /etc/letsencrypt/live/infrasprint1.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/infrasprint1.ru/privkey.pem;

    location / {
        return 200 "Taski is UP";
        add_header Content-Type text/plain;
    }
}
